apiVersion: apps/v1
kind: Deployment
metadata:
  name:  quiz-app
  labels:
    name:  quizz
spec:
  replicas: 3
  selector:
    matchLabels:
      os: ubuntu
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        os: ubuntu
    spec:
      containers:
      - image:  gcr.io/model-framing-308812/quizzo:v1
        imagePullPolicy: Always
        name:  my-name
        command: [ "/bin/bash", "-ec"]
        args: [ date; sleep 20; echo 'Hello from the Kubernetes cluster'; sleep 1; while true; do sleep 10; done;]
        resources:
          limits:
            cpu: "100m"
            memory: "500Mi"      
        ports:
        - containerPort: 80
          name:  my-names
      restartPolicy: Always
